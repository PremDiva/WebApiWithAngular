
<table border="1" style="padding: 10px;">
    <thead>
        <tr style="background-color:aquamarine">
            <td>Name</td>
            <td>City</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="E in AllEmpData">
            <td>{{E.Name}}</td>
            <td>{{E.City}}</td>
            <td>{{E.Email}}</td>
        </tr>
    </tbody>
    
</table>
